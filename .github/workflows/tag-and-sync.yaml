name: Tag & Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deep-clone:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  tag:
    needs: [ deep-clone ]
    permissions:
      contents: write
    uses: 'workflow-sync-poc/common/.github/workflows/run-go-file.yaml@main'
    with:
      go-file-path: 'code/tag/main.go'
    secrets: inherit

  sync-workflows:
    needs: [ tag ]
    if: always() && needs.version.outputs.should-sync-workflows
    permissions:
      contents: write
      pull-requests: write
    uses: 'workflow-sync-poc/common/.github/workflows/run-go-file.yaml@main'
    with:
      go-file-path: 'code/sync-workflows/main.go'
    secrets: inherit