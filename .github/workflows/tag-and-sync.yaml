name: Tag & Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tag:
    permissions:
      contents: write
    uses: 'workflow-sync-poc/common/.github/workflows/run-go-file.yaml@main'
    with:
      go-file-path: 'code/tag/main.go'
    secrets: inherit

  sync-workflows:
    needs: [ tag ]
    if: always() && needs.tag.outputs.should-sync-workflows == 'true'
    permissions:
      contents: write
      pull-requests: write
    uses: 'workflow-sync-poc/common/.github/workflows/run-go-file.yaml@main'
    with:
      go-file-path: 'code/sync-workflows/main.go'
    secrets: inherit